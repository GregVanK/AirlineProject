<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Flight Form</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"/>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/>
        <script src="/jquery.js"></script>
        <script src="/build/jquery.datetimepicker.full.min.js"></script>
        <script>
            $(function () {
                $(".datePickerControl").datepicker({
                    dateFormat: "yy-mm-dd",
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "1960:2019"
                });
            });
        </script>

        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                <h:outputLabel value="First Name:" for="fName"/>
                <h:inputText id="fName" label="First Name:" required="true" value="#{travelerBean.FName}"/>                             
                <h:message for="fName" errorClass="err"/>
                
                <h:outputLabel value="Middle Name:" for="mName"/>
                <h:inputText id="mName" label="First Name:" required="true" value="#{travelerBean.MName}"/>                             
                <h:message for="mName" errorClass="err"/>
                
                <h:outputLabel value="Last Name:" for="lName"/>
                <h:inputText id="lName" label="Last Name:" required="true" value="#{travelerBean.LName}"/>                             
                <h:message for="lName" errorClass="err"/>
                
                <h:outputLabel value="Gender:" for="gender"/>
                <h:selectOneRadio label ="Status:" id="status" value="#{travelerBean.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                    <f:selectItem itemValue="Female" itemLabel="Female"/>
                    <f:selectItem itemValue="Other" itemLabel="Other"/>
                </h:selectOneRadio>
                <h:message for="gender" errorClass="err"/>
                
                <h:outputLabel value="Phone Number:" for="phoneNo"/>
                <h:inputText id="phoneNo" label="Last Name:" required="true" value="#{travelerBean.phoneNo}"/>                             
                <h:message for="phoneNo" errorClass="err"/>
                
                <h:outputLabel value="Passport Country:" for="passport"/>
                <h:inputText id="passport" label="Passport Country:" required="true" value="#{travelerBean.passport}"/>                             
                <h:message for="passport" errorClass="err"/>
                
                <h:outputLabel value="Date of Birth:" for="birthday"/>
                <h:inputText class="datePickerControl" id="birthday" label="Date of Birth:" required="true" value="#{travelerBean.birthday}"/>                             
                <h:message for="birthday" errorClass="err"/>
                
                <h:outputLabel value="Email:" for="email"/>
                <h:inputText id="email" label="Email:" required="true" value="#{travelerBean.email}"/>                             
                <h:message for="email" errorClass="err"/>
                
                <h:commandButton value="Create Flight" action="#{travelerBean.createTraveler()}"/>
            </h:panelGrid>
            <div>#{travelerBean.resultMessage}</div>
        </h:form>
    </h:body>
</html>

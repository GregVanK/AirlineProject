<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Service Ticket Form</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"/>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script>
            $(function(){
               $(".datePickerControl").datepicker({
                  dateFormat:"yy-mm-dd",
                  changeMonth: true,
                  changeYear: true,
                  yearRange: "1960:2019"
               });
            });
        </script>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="navHeader.xhtml"/>
        </ui:insert>
         <h:form>
            <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign" rendered="#{serviceTicketBean.createdTicketID eq '0'}">
                <h:outputLabel value="Short Description" for="shortDesc"/>
                <h:inputText id="shortDesc" label="Short Description" required="true" value=""/>                             
                <h:message for="shortDesc" errorClass="err"/>
                
                <h:outputLabel value="Status: " for="status"/>
                <h:selectOneRadio label ="Status:" id="status" value="">
                    <f:selectItem itemValue="Open" itemLabel="Open"/>
                    <f:selectItem itemValue="Closed" itemLabel="Closed"/>
                </h:selectOneRadio>
                <h:message for="status" errorClass="err"/>
                
                <h:outputLabel value="Severity: " for="severity"/>
                <h:selectOneMenu label ="Severity: " id="severity" value="">
                    <f:selectItems value="" var="" itemValue="" itemLabel=""/>
                </h:selectOneMenu>
                <h:message for="severity" errorClass="err"/>
                 
                <h:commandButton value="Submit Ticket" action=""/>
            </h:panelGrid>
    </h:body>
</html>
